<!DOCTYPE html>
<html lang="pt-BR">
<head>

</head>
<body>
    <h1>HORAS TEMPO REAL</h1>
    <DIV>
        <h2 id="horas"></h2>
    </DIV>
</body>
<script>
    var elementoHoras = document.getElementById("horas")
    var hoje = new Date()
    var hora = hoje.getHours()
    var minutos = hoje.getMinutes()
    var segundos = hoje.getSeconds()

    elementoHoras.innerHTML = (`${hora}:${minutos}:${segundos}`)
</script>
</html>
